{% load staticfiles %}
<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <link rel='stylesheet' href='{% static "wishlist/css/undohtml.css" %}' />
  <link rel='stylesheet' href='{% static "wishlist/css/styles.css" %}' />
  <title>Create Item</title>
</head>
<body>
  <header>
    <div id='title'>Create a New Wish List Item</div>
    <nav>
      <a href='{% url "wishlist:index" %}'>Home</a>
      <a href='{% url "login:logout" %}'>Logout</a>
    <nav>
  </header>
  {% if messages %}
  <ul class='messages'>
    {% for message in messages %}
    <li {% if message.tags %}class='{{message.tags}}'{% endif %}>{{message}}</li>
    {% endfor %}
  </ul>
  {% endif %}
  <main>
    <form action='{% url "wishlist:create" %}' method='post'>
      {% csrf_token %}
      <input type='text' name='id' value='{{request.session.id}}' hidden/>
      <input type='text' name='name'/>
      <input type='submit' value='Add'/>
    </form>
  </main>
</body>
</html>
